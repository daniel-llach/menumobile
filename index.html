<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>menumobile</title>

    <!-- context style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- wd-select dependencies -->
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="./bower_components/interact/dist/interact.min.js" type="text/javascript"></script>
    <script src="./component/menumobile.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./component/menumobile.css">

    <meta name="viewport" content="width=device-width initial-scale=1" />

</head>
<body>
  <menu id="menu">menu</menu>

  <script type="text/javascript">
    // checkbox
    $('#menu').menumobile({
      direction: 'down',
      offset: 50,
      columns: 2,
      speed: .2,
      preventDefault: false,
      data: [
        {
          name: 'Inicio',
          link: '/'
        },
        {
          name: 'Nuestra historia',
          link: '#',
          items: [
            {
              name: 'Nuestro motor',
              link: '/nuestro-motor'
            },
            {
              name: 'Nuestro modelo',
              link: '/modelo-foris'
            },
            {
              name: 'Nuestra cruzada',
              link: '/nuestra-cruzada'
            },
            {
              name: 'Sé parte',
              link: '/se-parte'
            },
          ]
        },
        {
          name: 'Solución',
          link: '#',
          items: [
            {
              name: 'Suite de productos',
              link: '/suite-productos'
            },
            {
              name: 'Catálogos',
              link: '/catalogos'
            },
            {
              name: 'Proyección',
              link: '/proyeccion'
            },
            {
              name: 'Asignación',
              link: '/asignacion'
            },
            {
              name: 'Horarios',
              link: '/horarios'
            },
            {
              name: 'Entrenamiento',
              link: '/entrenamiento'
            },
            {
              name: 'Demo',
              link: '/demo'
            },
          ]
        },
        {
          name: 'Empresa',
          link: '#',
          items: [
            {
              name: 'Empresa',
              link: '/empresa'
            },
            {
              name: 'Quienes somos',
              link: '/quienes-somos'
            },
            {
              name: 'Nuestros clientes',
              link: '/nuestros-clientes'
            }
          ]
        },
        {
          name: 'Contacto',
          link: '/contacto'
        },
        {
          name: 'Trabaja con nosotros',
          link: '/trabaja con nostros'
        }
      ]
    })

    // listeners
    var $menu = $('#menu');
    $menu.on({
      change: function(event){
        var status = $menu.data('status');
        console.log("menu status: ", status);
      }
    });
  </script>
